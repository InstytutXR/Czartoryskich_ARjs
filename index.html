<script src="js/aframe-master.min.js"></script>
<script src="js/aframe-ar-nft.js"></script>


<style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>

<body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
      <div>Witamy w muzeum Czartoryskich proszę czekać ...</div>
    </div>
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    >
      
      <a-nft
        type="nft"
        url="assets/des/Dama_Gronostaj_marker"
        smooth="true"

        <a-entity
        gltf-model='assets/3d/cubeJumping.glb'
        position='50 0 0'
        rotation='0 0 0'
        scale='100 100 100'

      </a-nft>

      <a-nft
        type="nft"
        url="assets/des/01A"
